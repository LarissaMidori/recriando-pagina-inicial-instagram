<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="img/instagram-cell-phone2.png" alt="imagem celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="img/instagram_logo.png" class="instagram_logo" alt="logo instagram">
                <div class="profile_photo">
                    <img src="img/LaMidori.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram_login">Continue como lamidoriarts</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é lamidoriarts</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
